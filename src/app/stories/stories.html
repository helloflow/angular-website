<div class="page storiesPage">
    <section class="hero">
        <h1>{{::stories.page.meta.hero_title}}</h1>
    </section>

    <section>
        <div class="row fullWidth stories">
            <div ng-repeat="story in stories.stories" class="large-3 medium-4 small-6 columns story">
            	<a href="#/stories/{{::story.slug}}" ui-sref="story({ slug: story.slug })">{{::story.title}}</a>
            </div>
        </div>
    </section>
</div>
