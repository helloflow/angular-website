<div class="page tribePage">
    <section class="hero">
        <h1>{{::tribe.page.meta.hero_title}}</h1>
    </section>

    <section>
        <div class="row fullWidth tribe">
            <div ng-repeat="member in tribe.tribe" class="large-3 medium-4 small-6 columns member">
            	<a href="#/tribe/{{::member.slug}}" ui-sref="member({ slug: member.slug })">{{::member.title}}</a>
            </div>
        </div>
    </section>
</div>
