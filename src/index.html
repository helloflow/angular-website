<!doctype html>
<html class="no-js" ng-app="storytravelers" ng-controller="StorytravelersCtrl as main">
  <head>
    <meta charset="utf-8">
    <meta name="fragment" content="!" />
    
    <title>StoryTravelers</title>
    <meta name="description" content="">

    <meta name=viewport content="width=device-width,initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->

    <base href="/">

  </head>
  <body>

    <div class="wrapper">
        <nav role="navigation" class="fixed">
            <a href="/" class="logo left">StoryTravelers</a>
            <ul class="left">
                 <li ng-repeat="page in main.pages">
                    <a ng-cloak ng-href="/{{page.slug}}" ng-class="{active: (($state.current.slug === page.slug || $state.current.data.rootState === page.slug ))}" scrollview>{{page.title}}</a>
                </li>
            </ul>  
        </nav>

        <div class="pageWrapper" ng-class="{back: main.back, childPage: main.childPage}">
            <div class="viewContainer" ui-view></div> <!-- / .viewContainer -->
        </div><!-- / .pageWrapper -->

    </div><!-- / .wrapper -->

    <!-- Google Analytics -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
